<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/cover/cover.css">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<h3 class="float-md-start mb-0">Simple Site</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link active" aria-current="page" href="/">Home</a>
					<a class="nav-link" href="#">About us</a>
					<a class="nav-link" href="/contacts/">Contacts</a>
				</nav>
			</div>
		</header>

		<main class="px-3">
			<h1>Home page.</h1>
			<p class="lead">User Name: {{ .Name }}<br>Age: {{ .Age }}<br>Money: {{ .Money }}<br></p>
			
			{{ if gt .Age 20 }}
			<p class="lead">Hello! :)</p>
			{{ else }}
			<p class="lead">Who are you?!)</p>
			{{ end }}

			{{ range .Hobbies }}
				<p class="lead"><b>{{ . }}</b></p>
			{{ else }}
				<p class="lead"><b>have not Hobbies</b></p>
			{{ end }}
			
			<p class="lead">
				<a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
			</p>
		</main>
	</div>
</body>
